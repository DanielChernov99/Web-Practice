<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <title>Login Page</title>
        <style>
            .btn {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            width: 100%;
            border-radius: 5px;
            box-sizing: border-box;

        }
        .btn:hover {
            opacity: 0.6; 
        }
        #btnLogin {
            background-color: #4186ff;
        }
        #btnRegister {
            color: black;
        }

        .container {
            margin-top: 5%;
            margin-left: 40%;
            margin-right: 40%;
            padding: 20px;
            background-color: white;
        }

        .lbl {
            text-align: left;
            font-size: 13px;
            font-family: Arial;
        }
        .inpt {
            width: 100%;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            box-sizing: border-box;
        }
        h1{
            text-align: center;
            font-size: 30px;
            font-family: Arial;
        }
        a{
            text-align: right;
            display: block;
            font-family: Arial;
            font-size: 15px;
        }
        body{
            background-color: #f2f2f2;
        }
        
        </style>
    </head>    

    <body>
        <div class="container">
            <h1>Login</h1>
            <label class="lbl" for="username">Username</label>
            <input class="inpt" type="text" placeholder="Enter Username" name="username" required>
            <label class="lbl" for="password">Password</label>
            <input class="inpt" type="password" placeholder="Enter Password" name="password" required>
            <button class="btn" id="btnLogin" type="submit">Login</button>
            <button class="btn" id="btnRegister" type="submit">Register</button>
            <a href="#">Forgot Password?</a>
        </div>
    </body>
</html>
