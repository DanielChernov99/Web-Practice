<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href= "https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" >
    <script src="userManager.js"></script>  
    <script src="profile.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-6 text-center">Profile</h1>
        <div id="profileDetails" class="mb-4">
            <p id="userName" class="text-lg font-medium"></p>
            <p id="email" class="text-sm text-gray-600"></p>
            <p id="pass" class="text-sm text-gray-600"></p>
        </div>
        <button id="logoutButton" class="w-full p-3 bg-red-500 text-white rounded hover:bg-red-600">Logout</button>
        <button id="updateButton" class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600 mt-4">Update Details</button>
    </div>
</html>
